<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <article class="main-box">
        <h5>Enter Your Phone Number</h5>
        <input
        pattern="^\+38([0-9]{10})$|^\+38\([0-9]{3}\)[0-9]{7}$|^\+38\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}$"
        placeholder="Example: +380661234567"
        required
        type="text"
        >
        <p>*Обязательно к заполнению</p>
        <p>More Examples: +38(066)6666666 | +38(066)666-66-66</p>
        <p>Поле заполнено верно</p>
        <button type="button" class="btn btn-secondary" id="button">Welcome</button>
    </article>
</body>
</html>
